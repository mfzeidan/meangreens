<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .axis--x path {
            display: none;
        }
        
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <label><b>Email</b></label>
        <input id=email type="text" placeholder="Enter Email" name="email" required>

        <label><b>DevID</b></label>
        <input id=devid type="text" placeholder="Enter DevID" name="devid" required>

        <button onclick="getfunction();">Register</button>

    </div>

    <script>
        function getfunction() {
            email = document.getElementById("email").value;

            devid = document.getElementById("devid").value;  
            $.ajax({
                    type: 'GET',
                    url: 'login2.php?email=' + email + '&devid=' + devid,
                    success: function (data) {
                        console.log("succ");

                    },
                    error: function (xhr, status, thrown) {
                        console.log("jdlabla " + xhr + " " + status + " " + thrown);
                    }
                });
            }
    </script>

</body>
